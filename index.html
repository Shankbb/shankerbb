<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coachbar Onboarding</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    /* Styling for the heading */
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 50px;
    }

    /* Container for buttons */
    .button-container {
      margin-bottom: 50px;
    }

    /* Styling for buttons */
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1>Welcome to Coachbar Onboarding Team</h1>

  <!-- Buttons -->
  <div class="button-container">
    <a href="https://coachbar.io/contact/" class="btn" target="_blank" rel="noopener noreferrer">Sign Up</a>
    <a href="https://coachbar.io/" class="btn" target="_blank" rel="noopener noreferrer">Coachbar Website</a>
    <a href="https://support.coachbar.io/support/solutions/articles/153000171485-payouts-rewards" class="btn" target="_blank" rel="noopener noreferrer">KB Articles</a>
  </div>

</body>
</html>
