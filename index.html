<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Coachbar.io Onboarding</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Styling for the heading */
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      position: relative;
      display: inline-block;
      margin-top: 50px;
    }

    /* Shine effect on hover */
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
      transition: left 0.5s;
    }

    h1:hover::before {
      left: 100%;
    }

    /* Container for buttons */
    .button-container {
      margin-top: 30px;
    }

    /* Styling for buttons */
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    /* Modal content box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }

    /* Close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Form styling */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
